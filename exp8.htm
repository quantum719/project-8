<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Experiment 8 — CSS Transforms, Transitions & Animation</title>
<link rel="stylesheet" href="experiment8.css">
</head>
<style>/* -------------- GLOBAL -------------- */
body {
  font-family: Arial, sans-serif;
  background: #f7f8fc;
  margin: 0;
  padding: 0;
  color: #333;
}

header {
  background: #3949ab;
  color: white;
  text-align: center;
  padding: 2rem;
}

section {
  width: 90%;
  max-width: 1100px;
  background: #fff;
  margin: 2rem auto;
  padding: 2rem;
  border-radius: 10px;
  box-shadow: 0 5px 14px rgba(0,0,0,0.08);
}

h2 {
  margin-bottom: 1rem;
  color: #3949ab;
}

.demo-container {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
}

/* -------------- TRANSFORMS & TRANSITIONS -------------- */
.box {
  width: 120px;
  height: 120px;
  background: #5c6bc0;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 8px;
  transition-property: transform, opacity, filter;
  transition-duration: 0.6s;
  transition-timing-function: ease-in-out;
}

/* translate */
.translate:hover {
  transform: translate(40px, -20px);
}

/* rotate */
.rotate:hover {
  transform: rotate(45deg);
}

/* scale */
.scale:hover {
  transform: scale(1.3);
}

/* skew */
.skew:hover {
  transform: skewX(25deg);
}

/* transform-origin */
.origin {
  transform-origin: top left;
}
.origin:hover {
  transform: rotate(45deg);
  background: #7986cb;
}

/* -------------- OPACITY & FILTER -------------- */
.photo-box {
  width: 200px;
  height: 130px;
  background: url('https://picsum.photos/300/200') center/cover no-repeat;
  border-radius: 10px;
  transition: opacity 0.6s ease, filter 0.6s ease;
}
.photo-box:hover {
  opacity: 0.5;
  filter: blur(2px) brightness(1.3);
}

/* -------------- ANIMATIONS -------------- */

/* bounce */
.bounce {
  width: 60px;
  height: 60px;
  background: #ff7043;
  border-radius: 50%;
  animation-name: bounceMove;
  animation-duration: 1.3s;
  animation-delay: 0s;
  animation-iteration-count: infinite;
  animation-direction: alternate;
  animation-timing-function: ease-out;
}
@keyframes bounceMove {
  from { transform: translateY(0); }
  to { transform: translateY(-60px); }
}

/* glide */
.glide {
  width: 60px;
  height: 60px;
  background: #26a69a;
  border-radius: 8px;
  animation: glideAnim 2s infinite linear alternate;
}
@keyframes glideAnim {
  0%   { transform: translateX(0); }
  100% { transform: translateX(150px); }
}

/* rotate */
.anim-rotate {
  width: 70px;
  height: 70px;
  border: 4px solid #3949ab;
  border-top-color: transparent;
  border-radius: 50%;
  animation: spin 1.5s infinite linear;
}
@keyframes spin {
  100% { transform: rotate(360deg); }
}

/* -------------- FOOTER -------------- */
footer {
  text-align: center;
  padding: 1rem;
  background: #3949ab;
  color: white;
  margin-top: 2rem;
}
</style>
<body>

<header>
  <h1>Experiment 8 — CSS Transforms, Transitions & Animation</h1>
  <p>Transforms | Transitions | Animations</p>
</header>

<!-- TRANSFORMS & TRANSITIONS -->
<section>
  <h2>1. Transforms & Transitions</h2>
  <div class="demo-container">
    
    <div class="box translate">Translate</div>
    <div class="box rotate">Rotate</div>
    <div class="box scale">Scale</div>
    <div class="box skew">Skew</div>
    <div class="box origin">Transform Origin</div>

  </div>
</section>

<!-- OPACITY & FILTER -->
<section>
  <h2>Opacity & Filter with Hover Transition</h2>
  <div class="demo-container">
    <div class="photo-box"></div>
  </div>
</section>

<!-- ANIMATION -->
<section>
  <h2>2. CSS Animation</h2>
  <div class="demo-container">
    <div class="anim-ball bounce">Bounce</div>
    <div class="anim-box glide">Glide</div>
    <div class="anim-rotate"></div>
  </div>
</section>

<footer>
  <p>© 2025 Experiment 8 — CSS Effects Demonstration</p>
</footer>

</body>
</html>
